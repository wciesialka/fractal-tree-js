<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fractal Tree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/main.css" />
    <script src="src/main.js"></script>
    <script src="src/branch.js"></script>
</head>
<body>
    <p>
        <canvas id="canvas" width="600" height="400" style="border:1px solid #000000"></canvas>
    </p>
    <p>
        Grow at angle:
        <input type="range" min="0.78" max="2.35" step="0.01" value="1.57" id="angle_form">
        <span id="angle_span">Angle: 1.57</span>
    </p>
    <p>
        <input type="button" id="grow_button" value="Grow!">
    </p>
</body>
</html>
